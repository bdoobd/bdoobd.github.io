<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Resume, about me, resume, cv" />
    <meta name="description" content="HTML based resume" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <link rel="stylesheet" href="./assets/styles/css_reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" media="screen" />
    <link rel="stylesheet" href="./assets/styles/print.css" media="print" />
    <script type="module" src="./assets/js/controller.js"></script>
    <title>Resume page</title>
  </head>
  <body>
    <div id="main-container">
      <div class="logo">
        <div class="circle">
          <img src="./assets/images/iam.jpg" alt="Photo" />
        </div>
      </div>
      <header class="header ps-3">
        <div class="lang-preference">
          <p><span class="fi">[fi]</span> / <span class="en">[en]</span></p>
        </div>
        <div class="user-name">
          <h1 class="heading-1">Igor Vassiliev</h1>
          <div class="objective"></div>
        </div>
      </header>
      <div class="sidebar">
        <section class="contact"></section>
        <section class="education"></section>
        <section class="skills"></section>
        <section class="languages pb-1"></section>
      </div>
      <section class="profile px-3"></section>
      <section class="work px-3"></section>
      <footer class="footer px-3 pb-1">
        <em
          ><a href="./assets/files/Resume_Igor_Vassiliev.pdf"
            >Download in PDF format</a
          ></em
        >
      </footer>
    </div>
  </body>
</html>
